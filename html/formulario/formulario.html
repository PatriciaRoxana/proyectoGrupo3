<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="../../css/formulario/formulario.css">
  </head>
  <body>
    <!-- Contenedor para el navbar -->
    <header id="navbarContainer"></header>
    <h1>Formulario de Registro</h1>
    <p>Por favor complete este formulario con la información requerida</p>
    <form id="formulario" method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name">Primer Nombre <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Segundo Nombre: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Email <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Nuevo Password <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <legend>Tipo de cuenta (requerido))</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Personal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business</label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Foto de Perfil <input id="profile-picture" type="file" name="file" /></label>
        <label for="age"> Edad(Años): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">Como nos conocistes?
          <select id="referrer" name="referrer">
            <option value="">(Elige uno)</option>
            <option value="1">Instagram</option>
            <option value="2">Facebook</option>
            <option value="3">Conocidos</option>
            <option value="4">Otros</option>
          </select>
        </label>
        <label for="bio">Comentario
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> Acepto los <a href="https://www.freecodecamp.org/news/terms-of-service/">Terminos y condiciones</a>
      </label>
      <input type="submit" value="Submit" />
    </form>
    <script src="../../js/validar-form.js"></script>
    <script>
      // Función para cargar el contenido del navbar
      fetch('../../html/home/navbar.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('navbarContainer').innerHTML = data;
          });
        </script>
  </body>
</html>
